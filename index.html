<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Image-Galery</title>
</head>
<body>
  <header class="header">
    <div class="title">
      <img src="imgs/foto.svg" alt="logo" class="logo">
      <h1 class="logo-title">Unsplash API</h1>
    </div>
    <form class="search">
      <input type="text" id="input" class="field" placeholder="Search..." autofocus>
      <button type="submit" class="submit" id="submit">
        <img src="imgs/loupe.svg" alt="loupe" class="loupe">
      </button>
    </form>
  </header>
  <hr class="line">
  <main class="main">
    <div class="output">
      <img class="api-img" ait="api-img" src="https://images.unsplash.com/photo-1691156798408-52f4f72fa3c0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80" >
      <img class="api-img" ait="api-img" src="https://images.unsplash.com/photo-1694376015312-58a06c8d5ade?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80" >
      <img class="api-img" ait="api-img" src="https://images.unsplash.com/photo-1693598524652-e4e5bc3d2bcc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80" >
      <img class="api-img" ait="api-img" src="https://images.unsplash.com/photo-1691156805108-1c501e208ded?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80" >
      <img class="api-img" ait="api-img" src="https://images.unsplash.com/photo-1691226621534-c925479338ec?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80" >
      <img class="api-img" ait="api-img" src="https://images.unsplash.com/photo-1690957388018-f7f45098f659?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80" >
    </div>
  </main>
  <footer class="footer">
    <a href="https://rs.school/js/" class="footer-link">
      <img src="imgs/rs_school_js.svg" alt="rss" class="footer-img">
    </a>
    <div class="year">2023</div>
    <a href="https://github.com/Nanu6ka" class="footer-link">Nanu6ka</a>
  </footer>
  
</body>
</html>
