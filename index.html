<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image-Galery</title>
</head>
<body>
  <header class="header">
    <div class="title">
      <img src="imgs/foto.svg" alt="logo" class="logo">
      <h1 class="logo-title">Unsplash API</h1>
    </div>
    <form class="search">
      <input type="text" class="field" placeholder="Search...">
      <button type="submit">
        <img src="imgs/loupe.svg" alt="loupe" class="loupe">
      </button>
    </form>
  </header>
  <hr class="line">
  <main class="main">
    <div class="output">
      <div class="api-img"></div>
      <div class="api-img"></div>
      <div class="api-img"></div>
      <div class="api-img"></div>
      <div class="api-img"></div>
      <div class="api-img"></div>
      <div class="api-img"></div>
      <div class="api-img"></div>
      <div class="api-img"></div>
    </div>
  </main>
  <footer class="footer">
    <a href="https://rs.school/js/" class="footer-link">
      <img src="imgs/rs_school_js.svg" alt="rss" class="footer-img">
    </a>
    <div class="year">2023</div>
    <a href="https://github.com/Nanu6ka" class="footer-link">Nanu6ka</a>
  </footer>
  
</body>
</html>
